<body>

	<form name="contactForm" id="contactForm" method="post">
		<fieldset>
			<!-- Client's Contact Details -->
			<legend>Contact Details</legend>

      <input type="radio" name="contact" value="rdoAdmin"
      id="rdoAdmin" checked="checked" onclick="showHide(this)"">
      <label for="User" id="userLabel">User</label>
      <br>
<label for="index.html">Already A User?</label>
<label for= "fullname">Full Name:</label>
<input type="text" name="contact" id="fullname" required><br>

<label for="phonenumber" id="phoneLabel">Phone Number:</label>
<input type="text" name="contact" id="phonenumber">
<label for ="email" id="emailLabel" class='hide'>Email:</label>
<input type="text" name="contact" id="email" class='hide'><br>
<button type="button" id="submit" onClick="onClick()">Submit</button>&nbsp;&nbsp;
<button type="button" id="cancel" onClick="CancelClick()">Reset</button>
<p>Clicks: <a id="clicks">0</a></p>

<h1>Please join my email list</h1>
  
  <form id="email_form" name="email_form">
    <input type="radio" name="user" value="admin">
    <label for="admin">Admin</label>
    <input type="radio" name="user" value="moderator">
    <label for="Moderator">Moderator</label>
    <input type="radio"  name="user" value="user">
    <label for="user">User</label><br><br>
   
    <label for="email_address1">Email <u>A</u>ddress:</label>
    <input type="text" id="email_address1" accesskey="A" name="email_address1">
    <span id="email_address1_error">*</span>
    <br>
    <label for="email_address2"><u>R</u>e-Enter Email Address:</label>
    <input type="text" id="email_address2" accesskey="R" name="email_address2">
    <span id="email_address2_error">*</span><br>

    
    <label for="email_password">Enter Password:</label>
    <input type="password" id="password"  name="password">
    <span id="password_error">*</span>
    <br>
    <input type="button" id="join_list" value="Join our List">
    
  </form>
